<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% if user %}
            {% for user in user %}
                <img src="{{ user.user_img }}" alt="" style="height: 200px; width: 300px;"">
            {% endfor %}
        {% endif %}
    </div>
    <div>
        {% if book %}
            {% for book in book %}
                <img src="{{ book.book_img }}" alt="" style="height: 200px; width: 300px;">
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
