<form action="{% url 'register'%}" style="border: 1px solid  #ccc;">
    <div class="conteiner">
        <h1>Sign Up</h1>
        <p>Please fill to create an account</p>
        <hr>

        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email..."name="email" required>
        <hr>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password..." name="psw" required>
        <hr>

        <label for="psw-repear"> Repeat Password</label>
        <input type="password" placeholder="Repeat Password..." name="psw" required>
        <hr>
        <label for="remmember"> Remember me</label>
        <input type="checkbox" checked='checked'  name="remmember" style="margin-bottom: 15px;" id="checkbox">
        <hr>

        <p>By creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms & Privacy</a></p>

        <div class="clearfix">
            <button type="button" class="cancelbtn" name="Cancel"> Cancel </button>
            <button type="submit" class="signupbtn" name="Signup" formmethod="POST" onclick="location.href = 'http://127.0.0.1:8000/app/;"> Sign Up </button>
            <form action="{% url 'profile' %}" method="POST">
            {% csrf_token %}
                <button type="submit" class="signupbtn"> Sign Up</button>
            </form>
         
        </div>
    </div>
</form>

<style>
body {
    font-family: Arial, Helvetica, sans-serif; }
}
 {box-sizing: border-box;}

input[type=text]:focus, input[type=password]:focus{
    background-color: #ddd;
    outline: none;
}


hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

button {
    background-color: dodgerblue;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

button:hover {
    opacity: 1;
}

.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}
.cancelbtn, .signupbtn {
    float: left;
    width: 50%;
}

.container {
    padding: 16px;
}

.clearfix::after{
    content: "";
    clear: both;
    display: table;
}

@media screen and (max-width:300px) { 
    .cancelbtn, .signupbtn{
        width: 100%;
    }
}
</style>
